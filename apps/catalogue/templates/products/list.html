{% extends 'Admin/base.html' %}
{% include 'extends/datatables.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div id="recent-transactions" class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Recent Transactions</h4>
        <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
        <div class="heading-elements">
          <ul class="list-inline mb-0">
            <li><a class="btn btn-sm btn-danger box-shadow-2 round btn-min-width pull-right" href="invoice-summary.html"
                target="_blank">Invoice Summary</a></li>
          </ul>
        </div>
      </div>
      <div class="card-content">
        <div class="table-responsive">
          <table id="datatables-products" class="table table-hover table-xl mb-0">
            <thead>
              <tr>
                <th class="border-top-0">Cột 1</th>
                <th class="border-top-0">Cột 2</th>
                <th class="border-top-0">Cột 3</th>
                <th class="border-top-0">Cột 4</th>
                <th class="border-top-0">Cột 5</th>
                <th class="border-top-0">Cột 6</th>
                <th class="border-top-0">Cột 7</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
                <td class="text-truncate"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block foot %}
<script src="{% static 'products/list.js' %}"></script>
{% endblock %}
