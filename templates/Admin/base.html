{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Modern admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities with bitcoin dashboard.">
    <meta name="keywords" content="admin template, modern admin template, dashboard template, flat admin template, responsive admin template, web app, crypto dashboard, bitcoin dashboard">
    <meta name="author" content="PIXINVENT">
    <title>Dashboard eCommerce</title>
    <!-- <link rel="apple-touch-icon" href="{% static 'modern-admin/app-assets/images/ico/apple-icon-120.png' %}">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/vendors/css/weather-icons/climacons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/fonts/meteocons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/vendors/css/charts/morris.css' %}">

    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/components.css' %}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/core/menu/menu-types/vertical-menu-modern.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/fonts/simple-line-icons/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/pages/timeline.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/pages/dashboard-ecommerce.css' %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'modern-admin/app-assets/css/style.css' %}"> -->
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns   fixed-navbar" data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!-- BEGIN: Header-->
    <nav class="header-navbar navbar-expand-lg navbar navbar-with-menu navbar-without-dd-arrow fixed-top navbar-semi-dark navbar-shadow">
        {% include 'Admin/header.html' %}
    </nav>
    <!-- END: Header-->


    <!-- BEGIN: Main Menu-->

    <div class="main-menu menu-fixed menu-dark menu-accordion menu-shadow" data-scroll-to-active="true">
        {% include 'Admin/main-menu.html' %}
    </div>

    <!-- END: Main Menu-->
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-light navbar-border navbar-shadow">
        {% include 'Admin/footer.html' %}
    </footer>
    <!-- END: Footer-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'modern-admin/app-assets/vendors/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <!-- <script src="{% static 'modern-admin/app-assets/vendors/js/charts/chartist.min.js' %}"></script>
    <script src="{% static 'modern-admin/app-assets/vendors/js/charts/chartist-plugin-tooltip.min.js' %}"></script> -->
    <script src="{% static 'modern-admin/app-assets/vendors/js/charts/raphael-min.js' %}"></script>
    <script src="{% static 'modern-admin/app-assets/vendors/js/charts/morris.min.js' %}"></script>
    <script src="{% static 'modern-admin/app-assets/vendors/js/timeline/horizontal-timeline.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'modern-admin/app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'modern-admin/app-assets/js/core/app.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <!-- <script src="{% static 'modern-admin/app-assets/js/scripts/pages/dashboard-ecommerce.js' %}"></script> -->
    <!-- END: Page JS-->
    {% block foot %}{% endblock %}

<!-- END: Body-->

</html>
