{% load i18n %}
<div class="form-actions flex justify-between items-center gap-2 mt-4">
    <div>
        <button type="button" class="kt-btn kt-btn-destructive btn-delete" data-action="delete">{% trans 'Delete' %}</button>
    </div>
    <div class="flex gap-2">
        <button type="submit" class="kt-btn kt-btn-primary" data-action="add_another">{% trans 'Save and add another' %}</button>
        <button type="submit" class="kt-btn kt-btn-secondary" data-action="continue_editing">{% trans 'Save and continue editing' %}</button>
        <button type="submit" class="kt-btn kt-btn-accent" data-action="save">{% trans 'Save' %}</button>
    </div>
</div>
