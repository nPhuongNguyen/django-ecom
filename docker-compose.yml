services:
  # Valkey - Dùng image chuẩn từ Docker Hub
  valkey:
    image: valkey/valkey:8.0
    container_name: valkey_server
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data

  # Redpanda - Thay đổi image sang Docker Hub để tránh lỗi 'pull access denied'
  redpanda:
    image: redpandadata/redpanda:v24.3.1
    container_name: redpanda_server
    ports:
      - "9092:9092"
      - "19092:19092"
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --kafka-addr internal://0.0.0.0:19092,external://0.0.0.0:9092
      - --advertise-kafka-addr internal://redpanda:19092,external://localhost:9092
      - --mode=dev-container
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  # Giao diện quản lý
  redpanda-console:
    image: redpandadata/console:latest
    container_name: redpanda_console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:19092
    depends_on:
      - redpanda

volumes:
  valkey_data:
  redpanda_data: